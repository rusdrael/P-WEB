
<!DOCTYPE html>
<html>   
    <head>
        <meta charset="UTF-8">      
        <title>P.WEB-4-Q2</title>
        <style>
            #whiskys, #whiskys td, #whiskys th{
                font-family: Arial, Verdana, sans-serif;
                background-color: #ccc;
                border-collapse: collapse;
                border: 1px solid #444;
                padding: 8px 22px;
            }
        </style> 
    </head>
    <body>
        <table id="whiskys">
            <thead>
                <tr>
                    <th>Whiskys</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="meu amor">
            <button id="botaoCarregar">Carregando whiskys...</button>
            <button id="botaoOrdenar">Ordenar whiskys...</button>
            <button id="botaoEmbaralhar">Embaralhar whiskys...</button>
        </div>            
    </body>   
    <script>
        let whiskys = ["Laphroaig 10 Anos", "Macallan 12 anos", "Bruichladdich Port Charlotte 10 anos"]
        tbody = document.querySelector("#whiskys tbody");
        const carregarTabela = (whisk) => {
            tbody.innerHTML = '';
            whisk
                .map((item) => {tbody.innerHTML += `<tr><td>${item}</td></tr>`})
        }
        const carregarTabelaOrd = (whisk) => {
            tbody.innerHTML = '';
            whisk
                .sort()
                .map((item) => {tbody.innerHTML += `<tr><td>${item}</td></tr>`})
        }
        const carregarTabelaEmb = (whisk) => {
            tbody.innerHTML = '';
            whisk
                .sort(() => Math.random() - 0.5)
                .map((item) => {tbody.innerHTML += `<tr><td>${item}</td></tr>`})
        }
        let botao = document.getElementById("botaoCarregar")
        let botaoOrd = document.getElementById("botaoOrdenar")
        let botaoEmb = document.getElementById("botaoEmbaralhar")
        botao.addEventListener("click", () => carregarTabela(whiskys))   
        botaoOrd.addEventListener("click", () => carregarTabelaOrd(whiskys))
        botaoEmb.addEventListener("click", () => carregarTabelaEmb(whiskys))                
    </script>
</html>
