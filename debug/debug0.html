<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8">  
      <title>P-WEB-DEBUG</titlew>   
   </head>
   
   <body>
      <div>
         <button id="botao1">Teste 1</button>
         <button id="botao2">Teste 2</button>
         <button id="botao3">Teste 3</button>
         <button id="botao4">Teste 4</button>
         <button id="botao5">Teste 5</button>
         <button id="botaoSum">Somar</button>
      </div>
      <div id="numeros"></div>            
   </body>   
   
   <script>
      let numeros = []

      const gerarVetor = (quant=5, valorMax=10) => Array(quant).fill(1).map( x => Math.random()+valorMax)
   
      const carregarDiv1 = objs => {
         const div = document.getElementById("numeros")
         let html = ''
         for (let i = 0; i<objs.length; i++){
            let o = objs[i]
            html = `${html} <div>${o}</div>`
         }
         div.innerHTML = html
      }

      const carregarDiv2 = objs => {
         const div = document.getElementById("numeros")
         let html = ''
         for (let o of objs){
            html = `${html} <div>${o}</div>`
         }
         div.innerHTML = html
      }

      const carregarDiv3 = objs => {
         const div = document.getElementById("numeros")
         let html = ''
         objs.forEach(o => {
            html+= `<div>${o}</div>`            
         });
         div.innerHTML = html
      }
      
      const carregarDiv4 = objs => {
         const div = document.getElementById("numeros")
         const html = objs.map( item => `<div>${item}</div>` ) 
         div.innerHTML = `${html.join("\n")}`
      }

      const carregarDiv5 = objs => {
         const div = document.getElementById("numeros")
         const html = objs.map( item => `<div>${item}</div>` ) 
         div.innerHTML = `${html.join("\n")}`
      }

      const carregarDivSum = objs => {
         const div = document.getElementById("numeros")
         const html = objs.reduce((html, obj) => html + obj, 0) 
         div.innerHTML = html
      }
      
      let botao1 = document.getElementById("botao1")
      let botao2 = document.getElementById("botao2")
      let botao3 = document.getElementById("botao3")
      let botao4 = document.getElementById("botao4")
      let botao5 = document.getElementById("botao5")
      let botaoSum = document.getElementById("botaoSum")
      
      botao1.addEventListener("click", e => carregarDiv1(gerarVetor()))
      botao2.addEventListener("click", e => carregarDiv2(gerarVetor()))
      botao3.addEventListener("click", e => carregarDiv3(gerarVetor()))
      botao4.addEventListener("click", e => carregarDiv4(gerarVetor()))
      botao5.addEventListener("click", e => carregarDiv5(gerarVetor()))
      botaoSum.addEventListener("click", e => carregarDivSum(gerarVetor()))
                       
   </script>
</html>
